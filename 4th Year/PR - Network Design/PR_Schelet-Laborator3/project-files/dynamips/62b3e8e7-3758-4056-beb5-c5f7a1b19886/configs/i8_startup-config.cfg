!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 no ip address
 ipv6 address 1000:FACE::31/124
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 1000:BABE::1D/126
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 1000:BABE::9/125
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 1000:BABE::1A/126
!
no ip http server
no ip http secure-server
!
ip forward-protocol nd
!
!
no cdp log mismatch duplex
ipv6 route 1000:BAE::/32 1000:BABE::1E
ipv6 route 1000:BABE::/125 1000:BABE::A
ipv6 route 1000:BABE::10/126 1000:BABE::1E
ipv6 route 1000:FACE::/124 1000:BABE::A
ipv6 route 1000:FACE::10/124 1000:BABE::A
ipv6 route 1000:FACE::20/124 1000:BABE::19
ipv6 route 1000:FACE::38/125 1000:BABE::A
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
